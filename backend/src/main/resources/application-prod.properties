# Production Configuration for WMS Backend
# Override these values using environment variables or external config

# Server Configuration
server.port=${SERVER_PORT:8080}
spring.application.name=wms-backend

# Database Configuration
# IMPORTANT: Set these via environment variables in production
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/wms_db}
spring.datasource.username=${DB_USERNAME:wms_user}
spring.datasource.password=${DB_PASSWORD:wms_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=${TIMEZONE:Europe/Vilnius}

# Security
# CRITICAL: Set JWT_SECRET via environment variable in production (minimum 256 bits)
jwt.secret=${JWT_SECRET:CHANGE-THIS-SECRET-IN-PRODUCTION-USE-STRONG-256-BIT-KEY}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging - Production Level
logging.level.lt.elektromeistras=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Error Handling
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Actuator (if enabled)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
